<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./theme/css/style.css">
    <title>Thi TLU</title>
</head>

<body>
    <div class="login">
        <div class="logo">
            <img src="./theme/images/logo-dai-hoc-thuy-loi.png" alt="">
        </div>
        <form action="#" name="login" class="login__form">
            <p class="login__form--title">Đăng nhập</p>
            <div class="login__form--input">
                <input type="text" name="user-name" id="user-name" placeholder="User name" required>
                <label for="user-name">User Name</label>
            </div>
            <div class="login__form--input">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="primary-btn" type="submit">Login</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./theme/js/index.js"></script>
</body>

</html>
